<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="HTML, CSS, XML, XHTML, JavaScript">
  <title>Markdown text editor</title>
  <link rel="stylesheet" href="styles/output.css">
  <link rel="manifest" href="app.webmanifest">
</head>

<body class="flex h-screen bg-grey p-3 w-full justify-center">
    <main class="flex flex-col w-1/2 h-full items-center">
        <div class="bg-white w-full h-full rounded-lg shadow-md">
            <div class="flex flex-col h-full">
                <div class="flex w-full flex-wrap gap-3 items-center p-3">
                    <button data-text-option
                        data-tooltip-target="tooltip-bold"
                        class="hover:bg-grey h-[30px] border-2 rounded-md"
                        id="bold"
                        >
                        <img src="img/bold.svg">
                    </button>
                    <div id="tooltip-bold"
                        role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-lg shadow-sm opacity-0 tooltip"
                        >
                        Rendre le texte gras
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                    <button data-text-option
                        data-tooltip-target="tooltip-italic"
                        id="italic"
                        class="hover:bg-grey border-2 h-[30px] rounded-md"
                        >
                        <img src="img/italic.svg">
                    </button>
                    <div id="tooltip-italic"
                        role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-lg shadow-sm opacity-0 tooltip"
                        >
                        Rendre le texte italique
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                    <button data-text-option 
                        data-tooltip-target="tooltip-strikethrough"
                        id="strikethrough"
                        class="hover:bg-grey h-[30px] border-2 rounded-md"
                        >
                        <img src="img/strikethrough.svg">
                    </button>
                    <div id="tooltip-strikethrough"
                        role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-lg shadow-sm opacity-0 tooltip"
                        >
                        Barrer le texte
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                    <button data-text-option
                        data-tooltip-target="tooltip-list"
                        id="list"
                        class="hover:bg-grey h-[30px] border-2 rounded-md"
                        >
                        <img src="img/list.svg">
                    </button>
                    <div id="tooltip-list"
                        role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-lg shadow-sm opacity-0 tooltip"
                        >
                        Créer une liste
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                    <button data-text-option 
                        data-tooltip-target="tooltip-ol"
                        id="ordered-list"
                        class="hover:bg-grey h-[30px] border-2 rounded-md"
                        >
                        <img src="img/ordered-list.svg">
                    </button>
                    <div id="tooltip-ol"
                        role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-lg shadow-sm opacity-0 tooltip"
                        >
                        Créer une liste ordonnée
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                    <button 
                        data-tooltip-target="tooltip-undo"
                        id="undo"
                        class="hover:bg-grey h-[30px] border-2 rounded-md"
                        >
                        <img src="img/undo.svg">
                    </button>
                    <div id="tooltip-undo"
                        role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-lg shadow-sm opacity-0 tooltip"
                        >
                        Revenir en arrière
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                    <button 
                        data-tooltip-target="tooltip-redo"
                        id="redo"
                        class="hover:bg-grey h-[30px] border-2 rounded-md"
                        >
                        <img src="img/redo.svg">
                    </button>
                    <div id="tooltip-redo"
                        role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-lg shadow-sm opacity-0 tooltip"
                        >
                        Refaire
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                    <button data-text-option 
                        data-tooltip-target="tooltip-link"
                        id="link"
                        class="hover:bg-grey h-[30px] border-2 rounded-md"
                        >
                        <img src="img/link.svg">
                    </button>
                    <div id="tooltip-link"
                        role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-lg shadow-sm opacity-0 tooltip"
                        >
                        Insérer un lien
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                    <button data-text-option
                        data-tooltip-target="tooltip-code-line"
                        id="code-line"
                        class="hover:bg-grey h-[30px] border-2 rounded-md"
                        >
                        <img src="img/code-line.svg">
                    </button>
                    <div id="tooltip-code-line"
                        role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-lg shadow-sm opacity-0 tooltip"
                        >
                        Insérer du code
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                </div> 
                <div class="bg-greyDeep h-0.5 w-full"></div>
                <div class="flex w-full flex-wrap gap-3 items-center p-3">
                    <button data-text-option
                        data-tooltip-target="tooltip-title"
                        id="title"
                        class="hover:bg-grey h-[30px] border-2 rounded-md"
                        >
                        <img src="img/title.svg">
                    </button>
                    <div id="tooltip-title"
                        role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-lg shadow-sm opacity-0 tooltip"
                        >
                        Insérer un titre
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                    <select id="heading" class="w-[150px] p-1 rounded-md bg-grey hover:cursor-pointer">
                        <option class="hover:cursor-pointer text-primary font-poppins text-5xl" value="h1">Gros titre</option>
                        <option class="hover:cursor-pointer text-primary font-poppins text-3xl" value="h2">Titre</option>
                        <option class="hover:cursor-pointer text-primary font-poppins text-xl" value="h3">Sous titre</option>
                    </select>
                    <button 
                        data-tooltip-target="tooltip-tableau"
                        data-text-option id="table"
                        class="hover:bg-grey h-[30px] border-2 rounded-md"
                        >
                        <img src="img/table.svg">
                    </button>
                    <div id="tooltip-tableau"
                        role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-lg shadow-sm opacity-0 tooltip"
                        >
                        Insérer un tableau
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                    <button data-text-option
                        data-tooltip-target="tooltip-citation"
                        id="citation"
                        class="hover:bg-grey h-[30px] border-2 rounded-md"
                        >
                        <img src="img/quote.svg">
                    </button>
                    <div id="tooltip-citation"
                        role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-lg shadow-sm opacity-0 tooltip"
                        >
                        Insérer une citation
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                    <button data-text-option
                        data-tooltip-target="tooltip-code-block"
                        id="code-block"
                        class="hover:bg-grey h-[30px] border-2 rounded-md"
                        >
                        <img src="img/code-block.svg">
                    </button>
                    <div id="tooltip-code-block"
                        role="tooltip"
                        class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-dark rounded-lg shadow-sm opacity-0 tooltip"
                        >
                        Insérer un bloque de code
                        <div class="tooltip-arrow" data-popper-arrow></div>
                    </div>
                </div>
                <div class="p-3 flex flex-col h-full">
                    <textarea id="text-input" onkeyup="putInHistory()" class="border-grey border-2 rounded-md p-2 h-full"></textarea>
                </div>
                <div id="buttons" class="p-3">
                    <button class="bg-lightPrimary p-2 text-white disabled:brightness-75 rounded-md hover:cursor-pointer hover:brightness-150">Publier</button>
                </div>
            </div>
        </div>
    </main>
  <script src="index.js"></script>
  <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
